<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
</head>
<body>
<h1>{{article.title}}</h1>
<p>{{article.body}}</p>
<p>{{article.likes}} people liked this article</p>
<p><a href="/articles/like/{{article.id}}">Like</a> </p>
<h2>Comments</h2>
{% for c in article.comment_set.all %}
<p>{{c.name}}: {{c.body}}</p>
{% endfor %}
<p><a href="/articles/add_comment/{{article.id}}">Add Comment</a> </p>
</body>
</html>
