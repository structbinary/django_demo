<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles Page</title>
</head>
<body>
<h1>Articles</h1>
<ul>
    <li><a href="/articles/all">Articles</a> </li>
    <li><a href="/articles/create">Create Articles</a> </li>
</ul>
<h2>Language is: {{language}} </h2>
<h2>Session Language is: {{session_language}}</h2>
{% if articles.count > 0 %}
{% for article in articles %}
<div>
    <h2><a href="/articles/get/{{article.id}}">{{article.title}}</a></h2>
    <p>{{article.body|lower|truncatewords:"10"}}</p>
    </div>
{% endfor %}
{% else %}
<p>None to show!!</p>
{% endif %}
</body>
</html>
